<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap">
    <div class="container">
            <table class="form">
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8">Event name</td>
                    </tr>
                    <tr class="form__row form__row__border-bottom">
                        <td class="form__row__border-bottom form__text__bold" colspan="8">Mel's birthday celebration</td>
                    </tr>
                    <tr class="form__row">
                        <td  class="form__text__grey" colspan="8"><label for="date__from">From</label>
                    </td>    
                    </tr>
                    <tr class="form__row">
                            <td class="col-9" colspan="6">                               
                                <input class="form__select" type="text" name="date__list" list="date__list">
                                <datalist id="date__list">
                                    <option value="Fri, Feb 10 2014"></option>
                                    <option value="Sat, Feb 11 2014"></option>
                                    <option value="Sun, Feb 12 2014"></option>
                                    <option value="Mon, Feb 13 2014"></option>
                                    <option value="Tue, Feb 14 2014"></option>
                                    <option value="Wed, Feb 15 2014"></option>
                                    <option value="Thu, Feb 16 2014"></option>
                                </datalist>
                                <!-- <img class="form__select__arrow"  src="img/down-arrow.png" alt=""> -->
                            </td>
                        <td class="col-3" colspan="2">
                                <input class="form__select" type="text" name="date__ti,e" list="date__time">
                                <datalist id="date__time">
                                    <option value="4:30 PM"></option>
                                    <option value="5:30 PM"></option>
                                    <option value="6:30 PM"></option>
                                    <option value="7:30 PM"></option>
                                    <option value="8:30 PM"></option>
                                    <option value="9:30 PM"></option>
                                    <option value="10:30 PM"></option>
                                    <option value="11:30 PM"></option>
                                    <option value="12:30 PM"></option>
                                </datalist>
                        </td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__error" colspan="8">Date occurs in the past</td>
                    </tr>    
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8"><label for="date__to">To</label></td>                        
                    </tr>    
                    <tr class="form__row">
                            <td class="col-9" colspan="6">
                                <input class="form__select" type="text" pattern="[0-9]{3}" name="date__list" list="date__list">
                                <datalist id="date__list">
                                        <option value="Fri, Feb 10 2014"></option>
                                        <option value="Sat, Feb 11 2014"></option>
                                        <option value="Sun, Feb 12 2014"></option>
                                        <option value="Mon, Feb 13 2014"></option>
                                        <option value="Tue, Feb 14 2014"></option>
                                        <option value="Wed, Feb 15 2014"></option>
                                        <option value="Thu, Feb 16 2014"></option>
                                    </datalist>
                               </td>
                            <td class="col-3" colspan="2">
                                    <input class="form__select" type="text" name="date__time" list="date__time">
                                    <datalist id="date__time">
                                        <option value="4:30 PM"></option>
                                        <option value="5:30 PM"></option>
                                        <option value="6:30 PM"></option>
                                        <option value="7:30 PM"></option>
                                        <option value="8:30 PM"></option>
                                        <option value="9:30 PM"></option>
                                        <option value="10:30 PM"></option>
                                        <option value="11:30 PM"></option>
                                        <option value="12:30 PM"></option>
                                    </datalist> 
                            </td>
                    </tr>   
                    <tr class="form__row">
                        <td class="form__error" colspan="8">Date occurs in the past</td>                    
                    </tr>
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8">Description</td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__text__bold" colspan="8">Come help celebrate Mel's birthday with
                            dinner, drinks and putt-putt.
                        </td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__icon" colspan="8"><a href="./pipki_done.html" target="form__frame"><img src="img/icon_green.png" alt="icon_ok"></a>
                        </td>
                    </tr>             
                </table>
    </div>
    <div class="container">
        <iframe class="frame" src="./pipki_output.html" frameborder="0" name="form__frame">    
        </iframe>     
    </div>
</div>     
</body>
</html>
