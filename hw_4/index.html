<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrap">
    <div class="container">
            <table class="form">
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8">Event name</td>
                    </tr>
                    <tr class="form__row form__row__border-bottom">
                        <td class="form__row__border-bottom form__text__bold" colspan="8">Mel's birthday celebration</td>
                    </tr>
                    <tr class="form__row">
                        <td  class="form__text__grey" colspan="8"><label for="date__from">From</label>
                    </td>    
                    </tr>
                    <tr class="form__row">
                            <td colspan="6">
                                <select class="form__select"  required>
                                    <option value="">Choise a date</option>
                                    <option value="1">Fri, Feb 10 2014</option>
                                    <option value="2">Sat, Feb 11 2014</option>
                                    <option value="3">Sun, Feb 12 2014</option>
                                    <option value="4">Mon, Feb 13 2014</option>
                                    <option value="5">Tue, Feb 14 2014</option>
                                    <option value="6">Wed, Feb 15 2014</option>
                                    <option value="7">Thu, Feb 16 2014</option>
                                </select>
                                <!-- <input type="text" name="city" list="citynames">
                                <datalist id="citynames">
                                  <option value="Boston">
                                  <option value="Cambridge">
                                </datalist> -->
                                <!-- <img class="form__select__arrow"  src="img/down-arrow.png" alt=""> -->
                            </td>
                        <td colspan="2">
                                <select class="form__select"  required>
                                    <option value="">Choise time</option>
                                    <option value="1">5:30 PM</option>
                                    <option value="2">6:30 PM</option>
                                    <option value="3">7:30 PM</option>
                                    <option value="4">8:30 PM</option>
                                    <option value="5">9:30 PM</option>
                                    <option value="6">10:30 PM</option>
                                    <option value="7">11:30 PM</option>
                                </select>
                        </td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__error" colspan="8">Date occurs in the past</td>
                    </tr>    
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8"><label for="date__to">To</label></td>                        
                    </tr>    
                    <tr class="form__row">
                            <td colspan="6">
                                <select class="form__select"  required>
                                    <option value="">Choise date</option>
                                    <option value="1">Fri, Feb 10 2014</option>
                                    <option value="2">Sat, Feb 11 2014</option>
                                    <option value="3">Sun, Feb 12 2014</option>
                                    <option value="4">Mon, Feb 13 2014</option>
                                    <option value="5">Tue, Feb 14 2014</option>
                                    <option value="6">Wed, Feb 15 2014</option>
                                    <option value="7">Thu, Feb 16 2014</option>
                                </select>
                            </td>
                            <td colspan="2">
                                <select class="form__select"  required>
                                        <option value="">Choise date</option>
                                        <option value="1">5:30 PM</option>
                                        <option value="2">6:30 PM</option>
                                        <option value="3">7:30 PM</option>
                                        <option value="4">8:30 PM</option>
                                        <option value="5">9:30 PM</option>
                                        <option value="6">10:30 PM</option>
                                        <option value="7">11:30 PM</option>
                                </select>
                            </td>
                    </tr>   
                    <tr class="form__row">
                        <td class="form__error" colspan="8">Date occurs in the past</td>                    
                    </tr>
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8">Description</td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__text__bold" colspan="8">Come help celebrate Mel's birthday with
                            dinner, drinks and putt-putt.
                        </td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__icon" colspan="8"><a href="/pipki.pe" target="form__frame"><img src="img/icon_green.png" alt="icon_ok"></a>
                        </td>
                    </tr>             
                </table>
    </div>
    <div class="container">
        <iframe class="frame" src="/pipki.pe" frameborder="0" name="form__frame">
                
        </iframe>     
    </div>
</div>     
</body>
</html>
