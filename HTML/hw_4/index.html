<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
            <table class="form">
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8">Event name</td>
                    </tr>
                    <tr class="form__row form__row__border-bottom">
                        <td class="form__row__border-bottom form__text__bold" colspan="8">Mel's birthday celebration</td>
                    </tr>
                    <tr class="form__row">
                        <td  class="form__text__grey" colspan="8"><label for="date__from">From</label>
                    </td>    
                    </tr>
                    <tr class="form__row">
                        <td colspan="6"><input id="date__from" type="date"></td>
                        <td colspan="2"><input id="time__from" type="time"></td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__error" colspan="8">Date occurs in the past</td>
                    </tr>    
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8"><label for="date__to">To</label></td>                        
                    </tr>    
                    <tr class="form__row">
                            <td colspan="6"><input id="date__to" type="date"></td>
                            <td colspan="2"><input id="time__to" type="time"></td>
                    </tr>   
                    <tr class="form__row">
                        <td class="form__error" colspan="8">Date occurs in the past</td>                    
                    </tr>
                    <tr class="form__row">
                        <td class="form__text__grey" colspan="8">Description</td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__text__bold" colspan="8">Come help celebrate Mel's birthday with
                            dinner, drinks and putt-putt.
                        </td>
                    </tr>
                    <tr class="form__row">
                        <td class="form__icon" colspan="8"><a href=""><img src="img/ok.png" alt="icon_ok"></a>
                        </td>
                    </tr>             
                </table>  
    </div>     
</body>
</html>
