<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW_6</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="section">           
            <form action="/" method="post" class="form form_size_m form_border_s">
                <div class="form__line">
                    <p class="text text_color_grey text_size_s">Event name</p>                   
                </div>
                <div class="form__line form__line_border_bottom">
                    <p class="text text_color_black text_size_m">Mel's birthday celebration</p>
                </div>
                <div class="form__line">
                    <p class="text text_color_grey text_size_s">From</p> 
                </div>
                <div class="form__line">
                    <div class="select">
                        <select name="from" class="select_size_xl select_border_bottom ">
                            <option value="0"></option>
                            <option value="1">Mon, Feb 6 2014</option>
                            <option value="2">Tue, Feb 7 2014</option>
                            <option value="3">Wed, Feb 8 2014</option>
                            <option value="4">Thu, Feb 9 2014</option>
                            <option value="5">Fri, Feb 10 2014</option>
                            <option value="6">Sat, Feb 11 2014</option>
                            <option value="7">Sun, Feb 12 2014</option>
                        </select>
                        <img src="img/arrow.png" alt="arrow_down" class="select__arrow_right">
                    </div>
                    <div class="select">
                        <select name="fromTime" class="select select_size_m select_border_bottom">
                            <option value="0"></option>
                            <option value="1">5:30 PM</option>
                            <option value="2">6:30 PM</option>
                            <option value="3">7:30 PM</option>
                            <option value="4">8:30 PM</option>
                            <option value="5">9:30 PM</option>
                            <option value="6">10:30 PM</option>
                            <option value="7">11:30 PM</option>
                        </select>
                        <img src="img/arrow.png" alt="arrow_down" class="select__arrow_right">
                    </div>
                </div>
                <div class="form__line">
                    <p class="text text_color_red text_size_s text_hidden">Date occurs in the past</p>
                </div>
                <div class="form__line">
                    <p class="text text_color_grey text_size_s">To</p> 
                </div>
                <div class="form__line">
                    <div class="select">
                        <select name="to" class="select_size_xl select_border_bottom ">
                            <option value="0"></option>
                            <option value="1">Mon, Feb 6 2014</option>
                            <option value="2">Tue, Feb 7 2014</option>
                            <option value="3">Wed, Feb 8 2014</option>
                            <option value="4">Thu, Feb 9 2014</option>
                            <option value="5">Fri, Feb 10 2014</option>
                            <option value="6">Sat, Feb 11 2014</option>
                            <option value="7">Sun, Feb 12 2014</option>
                        </select>
                        <img src="img/arrow.png" alt="arrow_down" class="select__arrow_right">
                    </div>
                    <div class="select">
                        <select name="toTime" class="select select_size_m select_border_bottom">
                            <option value="0"></option>
                            <option value="1">5:30 PM</option>
                            <option value="2">6:30 PM</option>
                            <option value="3">7:30 PM</option>
                            <option value="4">8:30 PM</option>
                            <option value="5">9:30 PM</option>
                            <option value="6">10:30 PM</option>
                            <option  value="7">11:30 PM</option>
                        </select>
                        <img src="img/arrow.png" alt="arrow_down" class="select__arrow_right">
                    </div>
                </div>
                <div class="form__line">
                    <p class="text text_color_red text_size_s text_hidden">Date occurs in the past</p>
                </div>
                <div class="form__line">
                    <p class="text text_color_black text_size_m">Take a drink with you?</p>
                </div>
                <div class="form__line">
                    <input type="radio" name="drink" value="yes">YES
                    <input type="radio" name="drink" value="no">NO
                </div>
                <div class="form__line">
                    <p class="text text_color_grey text_size_s">Description</p>
                </div>
                <div class="form__line">
                    <p class="text text_color_black text_size_m">Come help celebrate Mel's
                         birthday with dinner, drinks and putt-putt</p>
                </div>
                <div class="form__line">
                    <input class="button" type="submit" value="Send">
                    <input class="button button_clear" onclick="clearStorage()" type="reset" value="Clear">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
